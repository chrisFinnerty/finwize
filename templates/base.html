<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Welcome - FinWize</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand ms-3"><span>FinWize</span></a>
            <div class="ms-auto me-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                      <ul class="navbar-nav">
                          {% if not g.user %}
                          <li class="nav-item d-flex align-items-center">
                            <a class="nav-link text-light me-2" href="/signup">Sign up</a>
                            <a class="nav-link text-light me-3" href="/login">Log in</a>
                        </li>

                          {% else %}
                          <li class="nav-item"><a class="nav-link text-light" href="/users/{{ g.user.id }}">View Profile</a></li>
                          <li class="nav-item"><a class="nav-link text-light" href="/logout">Log out</a></li>
                          {% endif %}
                      </ul>
                    </div>
            </div>
        </div>
    </nav>

    <div class="message-container container d-flex justify-content-center">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
    </div>

    {% block content %}
    {% endblock %}
    
</body>
</html>
